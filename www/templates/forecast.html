<ion-view view-title="{{ weather.city.name }} / {{ weather.city.country }}">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider text-center">
                Prévision sur 10 jours
            </div>
            <div class="item item-body">
                <ion-list>
                    <ion-item ng-repeat="t in weather.list" ng-click="openModal(t)">
                        <span class="icon-{{t.weather[0].main.toLowerCase()}} icone"></span>
                        <div class="temperature">{{ Math.round(t.temp.day) }}°C</div>
                        <div class="date"> <strong>{{ t.dt * 1000 | date: 'EEE' }}</strong> {{ t.dt * 1000 | date: 'dd/MM' }} </div>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
