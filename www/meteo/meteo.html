<ion-view view-title="MÃ©tÃ©o">
  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="town in meteo.towns" ng-click="meteo.getWeather(town)" on-swipe-left="meteo.removeTown($index)">
        {{ town }}
      </a>
    </div>
    <ion-slides options="meteo.options" class="forecast-container" ng-show="meteo.selectedTown">
      <ion-slide-page class="forecast" ng-repeat="day in meteo.selectedTown.days">
        <div class="forecast-header">
          <div class="day">{{ day.day }}</div>
          <div class="date">{{ day.date }}</div>
        </div>
        <div class="forecast-content">
          <div class="forecast-icon">
            <img src="images/icons/{{ day.icon }}.png" alt="" width=50>
          </div>
          <div class="degree">{{ day.temp }}<sup>o</sup>C</div>
          <br>
          <span><img src="images/icon-umberella.png" alt="">{{ day.humidity }}%</span>
          <span><img src="images/icon-wind.png" alt="">{{ day.wind }}km/h</span>
          <span><img src="images/icon-cloud.png" alt="">{{ day.cloud }}%</span>
        </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
