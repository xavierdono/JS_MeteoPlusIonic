<ion-view view-title="Options">
  <ion-content>
    <div class="list list-inset">
      <form ng-submit="options.searchTown(options.ville.nom)">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Ville" ng-model="options.ville.nom">
        </label>
      </form>
      <div id="map" style="min-height: 400px; width: 100%; height: 100%;"></div>
      <button class="button button-block button-positive" ng-click="options.addTown(options.ville.location)">Ajouter</button>
      <div ng-show="options.error">
        {{ options.message }}
      </div>
    </div>
  </ion-content>
</ion-view>
